         <head><title>Usabilidad</title>
       <link rel="stylesheet" href="bootstrap.min.css">
      
      </head>
       <body>
	 <br>
          
            <div class="mark">
              <div class="form-group">
                <div class="container">
				<h1 class="display-2">Carrito de compras</h1>
				<label class="label">Cantidad:</label>
				<input type="number"class="form-control" name="cantidad_1" id="cantidad1" class="input" min="1" max="10">
                </div>
              </div>
            
			<br>
      
                <div class="container">
				<label class="label">Productos:</label>
				 <div class="form-group">
					<select class="btn btn-secondary dropdown-toggle" name="producto_1" id="producto1">
                        <option>Selecciona un producto</option>
                        <option value="9999">Computadora All in One Hp 290-A006BLA $9,999</option>
                        <option value="17000">Computadora All in One Lenovo A540 $17,000</option>
                        <option value="19999">Computadora All in One Hp Pavilion 24-R019LA $19,999</option>
                        <option value="10000">Computadora All in One Hp Pavilion 22-B402LA  $10,000</option>
                        <option value="20800">Computadora All in One Lenovo IdeaCentre A540 $20,800</option>
                        <option value="48999">iMac Apple MMQA2E $48,999</option>
                        <option value="11190">Monitor Gamer Dell Alienware AW2518H $11,190</option>
                        <option value="3000">Monitor Gamer LG 24MK430H-B $3,000</option>
                    </select>
				</div>
                
				<button class="btn btn-outline-dark" onclick="agregar()" id="agregar1" name="agregar_1">Insertar</button>
        <div class="control">
          <br>
        <p class="help">Si desea hacer una nueva compra oprima el siguiente boton:</p>
        <button class="btn btn-outline-dark" onclick="nueva()" id="nuevo1" name="nuevo_1">Nueva Compra</button>
        <div class="form-group">
          <br>
				<label class="label">Carrito de compras</label>
        <br>
				<textarea class="form-control" name="carritocompras_1" id="carritocompras1"></textarea>
        </div>
        <br>
        <div class="form-group">
				<label class="label">Total</label>
				<input type="number" name="total_1" id="total1" class="input" value="0" readonly>
			</div>
		</div>
	</div>
</body>
